<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="static/css/nes.min.css" rel="stylesheet" />
  <link href="static/css/styles.css" rel="stylesheet">
  <style>
    html,
    body,
    pre,
    code,
    kbd,
    samp {
      font-family: "Press Start 2P";
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruity Printer</title>
</head>

<body>
  <div class="nescss">
    <div class="container" style="padding: 2rem; margin: 2rem">
      <h1 style="margin-bottom: 2em; text-align: center">
        <img alt="A printer" width="100px" src="static/images/to_print.svg" />
        <img alt="A cherry" width="100px" src="static/images/cherries.svg" />
        Fruity Printer!
        <img alt="Another cherry" width="100px" src="static/images/cherries.svg" />
        <img alt="Another printer" width="100px" src="static/images/to_print.svg" />
      </h1>
      <div>
        {% if current_user.is_authenticated %}
        <p>
          Hi {{ current_user.first_name }}!
          <a href="{{url_for('logout_get')}}">Log out</a>
        </p>
        {% endif %}
        {% with message = get_flashed_messages() %}
        {% if message %}
        <div>
          <button type="button" onclick="this.parentElement.style.display='none';" class="nes-btn
      is-primary">{{ message[0] }}</button>
        </div>
        {% endif %}
        {% endwith %}
      </div>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
