{% extends "base.html" %}

{% block content %}
    <form action='/message' method='post' novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}
            <br>
            {{ form.message }}
        </p>
        <p>
            {{ form.submit.label }}
            <br>
            {{ form.submit }}
        </p>
    </form>
{% endblock %}
